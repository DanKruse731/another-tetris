<!DOCTYPE html>
<html>

<head> 
    <script src="phaser.js"></script>
    <script src="Menu.js"></script>
    <script src="Marathon.js"></script>
    <script src="Sprint.js"></script>
    <script src="Ultra.js"></script>
    <script src="Master.js"></script>
    <script src="Ultimate.js"></script>
    <script src="game.js"></script>
    <title>Another Tetris</title>
    <link rel="icon" href="assets/icon.png">
    <link href="Stylish.css" type="text/css" rel="stylesheet">
</head>

<body>

<h1>Another Tetris</h1>

    <div id="phaser-game"></div>

    <h2>Controls:</h2>
    <table>
        <tr>
        <th>
            KEY
        </th>
        <th>
            ACTION
        </th>
        </tr>
        <tr>
            <td>
                LEFT ARROW
            </td>
            <td>
                Move Left 
            </td>
        </tr>
        <tr>
            <td>
                RIGHT ARROW
            </td>
            <td>
                Move Right
            </td>
        </tr>
        <tr>
            <td>
                Z
            </td>
            <td>
                Rotate Counter-Clockwise
            </td>
        </tr>
        <tr>
            <td>
                X
            </td>
            <td>
                Rotate Clockwise
            </td>
        </tr>
        <tr>
            <td>
                DOWN ARROW
            </td>
            <td>
                Soft Drop
            </td>
        </tr>
        <tr>
            <td>
                C
            </td>
            <td>
                Hard Drop
            </td>
        </tr>
        <tr>
            <td>
                LEFT SHIFT
            </td>
            <td>
                Hold
            </td>
        </tr>
    </table>



</body>

</html>
